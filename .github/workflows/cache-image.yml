name: Cache image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cache-image:
    name: Cache image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: /tmp/image-cache
          key: ${{ runner.os }}-magpie-workspace-cache-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-magpie-workspace-cache-${{ github.ref_name }}
            ${{ runner.os }}-magpie-workspace-cache-main
            ${{ runner.os }}-magpie-workspace-cache-
            ${{ runner.os }}-

      - name: Restore cache
        if: ${{ steps.cache.outputs.cache-hit == 'true' }}
        run: |
          docker load --input /tmp/image-cache/magpie_workspace.tar magpie_workspace:${{ github.ref_name }}

      - name: Setup environment variables
        run: |
          echo "HOST_UID=$(id -u)" >> .env
          echo "HOST_GID=$(id -g)" >> .env

      - name: Build image
        uses: devcontainers/ci@v0.3
        with:
          imageName: magpie_workspace
          imageTag: ${{ github.ref_name }}
          push: never

      - name: Store cache
        run: |
          mkdir -p /tmp/image-cache
          docker save --output /tmp/image-cache/magpie_workspace.tar magpie_workspace:${{ github.ref_name }}
